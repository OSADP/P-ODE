    <div class="top-bar">
        <div class="color-bar"></div>
        <div class="color-bar red"></div>
        <div class="color-bar yellow"></div>
        <div class="color-bar green"></div>
    </div>
    <div class="container main" data-ng-app="PodeWeb">
        <!-- Modal for Incident Information -->
        <div class="modal-mask" ng-class="{ open: blur == true }" ng-click="blur = false">
            <div class="modal-custom" ng-click="$event.stopPropagation()">
                <span class="btn btn-default pull-right"
                    data-ng-click="blur = false">
                    <span class="glyphicon glyphicon-remove"></span>
                </span>
                <h4>Incident Information:</h4>
                <ol>
                    <li data-ng-repeat="incident in incidents">
                        <span data-ng-bind="incident.value"></span>
                    </li>
                </ol>
            </div>
        </div>

        <div class="row" ng-class="{ blur: blur == true }">
            <!-- WESTBOUND PANEL -->
            <div class="col-md-8 westbound-panel" ng-controller="WestBoundCtrl as wb">
                <h2 class="top-header">
                    P-ODE Emulator
                    <span class="glyphicon glyphicon-refresh btn-icon btn-refresh" style="margin-top:-0.5em" title="Refresh" data-ng-click="wb.refresh()"></span>
                </h2>
                <div class="form-group clearfix">
                    <div class="col-md-4">
                        <h5>Travel Time</h5>
                    </div>
                    <div class="col-md-8">
                        <div>
                            <strong>I-66 Travel Time:</strong>
                            <span ng-bind="wb.data.travelTime ? wb.data.travelTime * 60 + ' min' : 'No Data'"></span>
                            <span ng-show=""></span>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div data-regular-agent data-title="RITIS" data-data="wb.data.ritis" data-color="crimson"></div>
                    <div data-regular-agent data-title="VDOT" data-color="golden" data-data="wb.data.vdot"></div>
                <!-- BSMs -->
                <div data-bsm-agent data-data="wb.data"></div>
                <!-- BLUFAX -->
                <div data-regular-agent data-title="Blufax"  data-data="wb.data.blufax"></div>
<!--                 <div class="form-group clearfix">
                    <div class="col-md-4 sage">
                        <h5>BluFax</h5>
                    </div>
                    <div class="col-md-8 sage">
                        <div>
                            <strong>Link Speed:</strong>
                            <span id="blueFaxLnkSpdWest">No Data</span>
                        </div>
                        <div class="even">
                            <strong>Link Travel Time:</strong>
                            <span id="blueFaxLnkTTWest">No Data</span>
                        </div>
                        <div>
                            <strong>Route Speed:</strong>
                            <span id="blueFaxRtSpdWest">No Data</span>
                        </div>
                        <div class="even">
                            <strong>Route Travel Time:</strong>
                            <span id="blueFaxRtTTWest">No Data</span>
                        </div>
                    </div>
                </div> -->
                
                
                <div class="form-group clearfix">
                    <!-- RTMS -->
                    <div data-regular-agent data-title="RTMS" data-data="wb.data.rtms" data-color="crimson"></div>
                
            </div>
        </div>
        <!-- <footer>
            <p>&copy; footer</p>
        </footer> -->
        </div> <!-- /container -->
        <!-- This loads a CDN of jQuery with a local file fallback -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
